{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h1 class="ui header">Edit User</h1>
<form class="ui form" action="/edit_user/{{ user[0] }}" method="post">
    <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ user[1] }}" required>
    </div>
    <div class="field">
        <label for="pin">PIN</label>
        <input type="password" id="pin" name="pin" value="{{ user[2] }}" required>
    </div>
    <div class="field">
        <label for="role">Role</label>
        <select id="role" name="role" required>
            <option value="user" {% if user[3] == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if user[3] == 'admin' %}selected{% endif %}>Admin</option>
        </select>
    </div>
    <button class="ui blue button" type="submit">Update User</button>
</form>
{% endblock %}
