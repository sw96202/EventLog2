{% extends "base.html" %}

{% block title %}User Management{% endblock %}

{% block content %}
<h1 class="ui header">User Management</h1>
<a class="ui blue button" href="/add_user">Add User</a>
<table class="ui celled table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>PIN</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
                <a class="ui green button" href="/edit_user/{{ user[0] }}">Edit</a>
                <a class="ui red button" href="/delete_user/{{ user[0] }}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
